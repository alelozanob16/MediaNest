<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="Vista/PagPrincipal.css">
    <link rel="stylesheet" href="Vista/resultadosBusqueda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="Vista/PagPrincipal.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="navbar">
        <!-- Logo -->
        <div id="logo">
            <span>MDNST</span>
        </div>
        <!-- Menú de navegación -->
        <nav>
            <ul class="menu">
                <li id="pelis">Películas</li>
                <li id="series">Series</li>
                <li id="juegos">Videojuegos</li>
                <li id="listas">Mis Listas</li>
                <li id="iniciarSesion">Iniciar Sesión</li>
                <li id="cerrarSesion">Cerrar Sesion</li>
            </ul>
        </nav>
        <!-- Redes Sociales -->
        <div class="redesSociales">
            <i id="facebook" class="fab fa-facebook"></i>
            <i id="twitter" class="fa-brands fa-x-twitter"></i>
            <i id="insta" class="fab fa-instagram"></i>
            <i id="tiktok" class="fab fa-tiktok"></i>
        </div>
    </header>
    <main class="bienvenida">
        <h1>Bienvenido a MediaNest</h1>
        <h2>Tu ocio es valioso, descubre lo que más te gusta.</h2>
        <!-- Barra de búsqueda -->
        <div class="menuBusqueda">
            <input id="textoBusqueda" type="text" name="consulta" placeholder="Busca una película, serie o videojuego...">
            <input id="botonBusqueda" type="submit" value="Buscar">
        </div>
        <div id="resultadoBusqueda"></div>
    </main>
</body>
</html>
