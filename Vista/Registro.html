    <script>
    // Funci√≥n para mostrar o esconder la contrase√±a
    function mostrarContrase√±a(event) {
        event.preventDefault(); // Evita que el formulario se env√≠e al pulsar el bot√≥n
        let passUsuario = $('#pass');
        let passType = passUsuario.attr('type');
        if (passType === 'password') {
            passUsuario.attr('type', 'text');
        } else {
            passUsuario.attr('type', 'password');

    }
    mostrarPass = $('#mostrarPass2');

    <script>

    function envioVacio(event){
